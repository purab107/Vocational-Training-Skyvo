<div class="d-flex justify-content-center align-items-center">
    <form #signupForm="ngForm" class="form-ang" name="form" (ngSubmit)="signupForm.form.valid && onSubmit()" novalidate>
    <div class="form-group">
        <label >First Name</label>
        <input type="text" class="form-control" [(ngModel)]="signupModel.FirtName"   [ngClass]="{ 'is-invalid' : signupForm.submitted && firstName.invalid} " #firstName="ngModel" name="firstName" required>
    </div>

    <div class="form-group">
        <label >Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="signupModel.LastName"   [ngClass]="{ 'is-invalid' : signupForm.submitted && lastName.invalid} " #lastName="ngModel" name="lastName" required>
    </div>

    <div class="form-group">
        <label >Email</label>
        <input type="email" class="form-control" [(ngModel)]="signupModel.Email"   [ngClass]="{ 'is-invalid' : signupForm.submitted && Email.invalid} " #Email="ngModel" name="Email" required>
    </div>

    <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" [(ngModel)]="signupModel.Password"   [ngClass]="{ 'is-invalid' : signupForm.submitted && Password.invalid} " #Password="ngModel" name="Password" required>
    </div>

    <div class="form-group">
        <br>
        <button type="submit" class="btn btn-primary btnn">Submit</button>
    </div>
</form>
</div>


<div class="d-flex justify-content-center align-items-center mt-5">
    <br><br><br><br><br><br>
    <h3>Number of times form submitted : {{counter}}</h3>
</div>
